{% extends "base.html" %}

{% block content %}
<script src="/static/js/login.js"></script>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center text-success mb-4">Sign Up</h2>
                    
                    <div class="mb-3">
                        <input type="text" id="signup-username" class="form-control" placeholder="Userid">
                    </div>
                    <div class="mb-3">
                        <input type="email" id="signup-email" class="form-control" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <input type="password" id="signup-password" class="form-control" placeholder="Password">
                    </div>
                    <div class="mb-4">
                        <input type="password" id="signup-confirm-password" class="form-control" placeholder="Confirm Password">
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button onclick="signup()" class="btn btn-success">Sign Up</button>
                        <a href="/login" class="btn btn-primary">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
